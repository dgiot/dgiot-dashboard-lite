name: deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    name: deploy ðŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.13.2 ]
    steps:
      - name: Checkout ðŸš€
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: restore lerna  ðŸš€
        uses: actions/cache@v2
        id: lerna-cache
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('yarn.lock') }}

      - name: Get yarn cache directory path  ðŸš€
        if: steps.lerna-cache.outputs.cache-hit != 'true'
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: yarn-cache  ðŸš€
        if: steps.lerna-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Deps  ðŸš€
        run: yarn install --frozen-lockfile

      - name: Install Vite  ðŸš€
        run:  yarn global add vite

      - name: Build project  ðŸš€
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: vite build --base=/dgiot-dashboard-next/

      - name: Deploy to github gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist


      - name: Build surge  ðŸš€
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: vite build

      - name: Deploy to surge ðŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'dgiot-dashboard-next.surge.sh'
          project: './dist'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}

